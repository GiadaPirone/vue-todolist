<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>To Do List</title>
</head>
<body>

    <div id="app">

        <input v-model="impegno" type="text" @keyup.enter="aggiungiImpegni()" placeholder="cose da ricordare">
        <button @click="aggiungiImpegni()">Agg alla lista</button>

        <ul>
            <li @click="cambioDone(commissione)":class="aggiungiClasse(commissione)" v-for="(commissione, i) in toDo">
                {{commissione.text}} 
                <button >x</button>
                <!-- @click="rimuoviImpegno()" -->
            </li>
        </ul>


    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
